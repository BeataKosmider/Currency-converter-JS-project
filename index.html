<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Przelicznik walut</title>
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">
          <img src="money-exchange.png" alt="euro and dollar coins" />
        </div>
        <div class="title"><h1>Przelicznik walut</h1></div>
      </header>
      <section class="converter">
        <form id="exchange-form">
          <input
            placeholder="0.00"
            type="number"
            id="amount"
            class="input"
            min="0.01"
            step="0.01"
          />
          <select name="currency" id="currency" class="input">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="CHF">CHF</option>
          </select>
          <input type="submit" value="Przelicz" id="button" />
        </form>
        <div class="calculator-pln">
          <p id="calculator">pln: <span id="PLN"></span></p>
        </div>
        <div id="loader"></div>
      </section>
    </main>
    <footer>
      <a
        class="icon-credentials"
        href="https://www.flaticon.com/free-icons/euro"
        title="euro icons"
        >Euro icons created by Vectorslab - Flaticon</a
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
